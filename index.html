<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
   <style>
      .page1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: red;
      }
      .page2 {
        display: none;
        position: absolute;
        top: 0;
        left: 100%;
        width: 100vw;
        height: 100vh;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="page1"
    id="page1"
    ontouchstart="p1Start(event)"
    ontouchmove="p1Move(event)"
    ontouchend="p1End(event)">
      This is Page 1.
    </div>
    <div class="page2"
    id="page2"
    ontouchstart="p2Start(event)"
    ontouchmove="p2Move(event)"
    ontouchend="p2End(event)">
      This is Page 2.
    </div>
  </body>
 <script>
    var p1 = document.getElementById('page1');
    var p2 = document.getElementById('page2');
    var startingX;
    function p1Start(evt) {
      startingX = evt.touches[0].clientX;
    };
    function p1Move(evt) {
      var touch = evt.touches[0];
      var change = startingX - touch.clientX;
      if (change < 0) {
        return;
      }
      p1.style.left = '-' + change + 'px';
      p2.style.display = 'block';
      p2.style.left = (screen.width - change) + 'px';
      evt.preventDefault();
    };
    function p1End(evt) {
      var change = startingX - evt.changedTouches[0].clientX;
      var half = screen.width / 2;
      if (change < half){
        p1.style.left = 0;
        p2.style.left = '100%';
        p2.style.display = 'none';
      }
      else {
        p1.style.transition = 'all .3s';
        p2.style.transition = 'all .3s';
        p1.style.left = '-100%';
        p2.style.left = '0';
        p2.style.display = 'block';
      }
    };

    function p2Start(evt) {
      startingX = evt.touches[0].clientX;
      p1.style.transition = '';
      p2.style.transition = '';
      p1.style.display = 'none';
    };
    function p2Move(evt) {
      var touch = evt.touches[0];
      var change = touch.clientX - startingX;
      if (change < 0) {
        return ;
      }
      p1.style.display = 'block';
      p1.style.left = (change - screen.width) + 'px';
      p2.style.left = change + 'px';
      evt.preventDefault();
    };
    function p2End(evt) {
      var change = evt.changedTouches[0].clientX - startingX;
      var half = screen.width / 2;
      if (change < half){
        p1.style.left = '-100%';
        p1.style.display = 'none';
        p2.style.left = '0';
      }
      else {
        p1.style.transition = 'all .3s';
        p2.style.transition = 'all .3s';
        p1.style.left = '0';
        p2.style.left = '100%';
      }
    };
  </script>
</html>
